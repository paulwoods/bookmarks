<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Bookmarks</title>

</head>
<body>

<div class="container">

    <br/>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Bookmarks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>

    <div class="row">

        <div class="col-md-6">
            <ul>
                <li th:each="bookmark : ${@bookmarkService.list()}">
                    <a th:href="${bookmark.url}" th:text="${bookmark.name}" target="_blank"></a>
                </li>
            </ul>
        </div>

        <div class="col-md-6">

            <div class="card">

                <div class="card-header">
                    Add Bookmark
                </div>

                <div class="card-body">
                    <form th:action="@{/add}" method="post" th:object="${bookmarkForm}">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" class="form-control" th:field="*{url}" placeholder="url">
                        </div>
                        <label>&nbsp;</label><br/>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script th:inline="javascript">

        //<![CDATA[

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (settings.type === 'POST' || settings.type === 'PUT' || settings.type === 'DELETE') {
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-XSRF-TOKEN", Cookies.get('XSRF-TOKEN'));
                    }
                }
            }
        });

        $(function () {

            $("#logout").on('click', function () {
                $.post('/logout', function () {
                    $("#user").html();
                });
            });

            $.get(/*[[@{/user}]]*/ '', function (data) {
                if (data !== '') {
                    // console.log(data.authorities[0].attributes);
                    // console.log(data.authorities[0].attributes.name);
                    // console.log(data.authorities[0].attributes.email);
                    // $("#user").html(data.authorities[0].attributes.email);
                    // $("#user").html(data.authorities[0].attributes.name);
                    $("#user").html(data.name);
                }
            });

        });

        //]]>

    </script>

</div>

</body>
</html>
