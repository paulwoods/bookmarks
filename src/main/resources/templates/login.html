<!doctype html>

<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="/login" method="post">
        <div>
            <label>User Name</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password"/>
        </div>
        <input type="submit" value="Sign In"/>
    </form>
</body>
</html>
